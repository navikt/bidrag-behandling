name: bidrag-behandling
ingresses:
  - https://bidrag-behandling.intern.dev.nav.no
env:
  BIDRAG_PERSON_URL: https://bidrag-person.dev-fss-pub.nais.io/bidrag-person
  BIDRAG_PERSON_SCOPE: dev-fss.bidrag.bidrag-person
  BIDRAG_BEREGN_FORSKUDD_URL: https://bidrag-beregn-forskudd-rest.dev.intern.dev.nav.no
  BIDRAG_BEREGN_FORSKUDD_SCOPE: dev-gcp.bidrag.bidrag-beregn-forskudd-rest
azure_access_inbound:
  - application: bidrag-ui
    namespace: bidrag
    cluster: dev-fss
  - application: bisys
    namespace: bidrag
    cluster: dev-fss
  - application: bidrag-dokument-forsendelse
    namespace: bidrag
    cluster: dev-gcp
database:
  dbname: bidrag-behandling-main
  autoResize: false
  tier: db-f1-micro