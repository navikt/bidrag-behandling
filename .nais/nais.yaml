apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{ name }}
  namespace: bidrag
  labels:
    team: bidrag
spec:
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
        - id: secure_logs
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - "NAVident"
          - "azp_name"
  accessPolicy:
    inbound:
      rules:
      {{#each azure_access_inbound}}
          - application: {{this.application}}
            namespace: {{this.namespace}}
            cluster: {{this.cluster}}
      {{/each}}
    outbound:
      external:
      {{#each outbound-access-hosts}}
          - host: {{this}}
      {{/each}}
      rules:
      {{#each outbound-access-apps}}
          - application: {{this}}
      {{/each}}
          - application: logging
            namespace: nais-system
  secureLogs:
    enabled: true
  image: {{ image }}
  replicas:
      min: {{min_replicas}}
      max: 4
  liveness:
    path: /actuator/health
    initialDelay: 60
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /actuator/health
    initialDelay: 60
    timeout: 1
  prometheus:
    enabled: true
    path: /actuator/prometheus
  resources:
    limits:
      memory: 3500Mi
    requests:
      memory: 3000Mi
      cpu: 800m
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
  {{/each}}
  envFrom:
    - secret: {{unleash.secret_name}}
  kafka:
    pool: {{ kafka.pool }}
  gcp:
    sqlInstances:
      - name: {{ database.dbname }}
        type: POSTGRES_15
        diskAutoresize: {{ database.autoResize }}
        tier: {{ database.tier }}
        databases:
          - name: bidrag-behandling
            envVarPrefix: DB
        flags:
          - name: "cloudsql.enable_pgaudit"
            value: "{{ database.auditlog }}"
          - name: "pgaudit.log"
            value: "write,role,ddl"
          - name: "pgaudit.log_parameter"
            value: "on"
